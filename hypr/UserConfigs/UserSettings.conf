# User Settings
# This is where you put your own settings as this will not be touched during update

## refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
source = $HOME/.cache/wal/colors-hyprland
# blurls = waybar
# blurls = rofi

general {
  sensitivity         = 1.00
  apply_sens_to_raw   = 1
  gaps_in             = 10
  gaps_out            = 220
  border_size         = 5
  resize_on_border    = true

  col.active_border   = rgba(ffc700ee) # $color20 $color30 $color35 $color40 90deg # $color0 $color2 $color4 $color6 $color8 90deg   # PJG
  col.inactive_border = rgba(ffffff00) # $backgroundCol

  layout              = master  # PJG
}


dwindle {
  pseudotile           = yes
  preserve_split       = yes
  special_scale_factor = 1.0
}


master {
  new_is_master        = false
  new_on_top           = false
  orientation          = center
  always_center_master = true
  mfact                = 0.45
  smart_resizing       = false
}


group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}


decoration {
  rounding            = 8

  active_opacity      = 1.0
  inactive_opacity    = 1.0
  fullscreen_opacity  = 1.0

  dim_inactive        = false                                # PJG
  dim_strength        = 0.1 Right Win, Super to Menu
  altwin:swap_lalt_lwin Left Alt is swa

  drop_shadow         = false                                # PJG
  shadow_range        = 6
  shadow_render_power = 1
  col.shadow          = $color2
  col.shadow_inactive = 0x50000000

  blur {
  enabled           = false
  size              = 4
  passes            = 4
  ignore_opacity    = false
  new_optimizations = true
  }
}


animations {
  enabled = yes

  bezier = myBezier, 0.05, 0.9,  0.1,  1.05
  bezier = linear,   0.0,  0.0,  1.0,  1.0
  bezier = wind,     0.05, 0.9,  0.1,  1.05
  bezier = winIn,    0.1,  1.1,  0.1,  1.1
  bezier = winOut,   0.3,  -0.3, 0,    1
  bezier = slow,     0,    0.85, 0.3,  1
  bezier = overshot, 0.7,  0.6,  0.1,  1.1
  bezier = bounce,   1.1,  1.6,  0.1,  0.85
  bezier = sligshot, 1,    -1,   0.15, 1.25
  bezier = nice,     0,    6.9,  0.5,  -4.20

  animation = windowsIn,   1, 4,  slow,      popin
  animation = windowsOut,  1, 4,  winOut,    popin
  animation = windowsMove, 1, 4,  wind,      slide
  animation = windows,     1, 5,  bounce,    popin
  #animation = border,      1, 3,  linear                   # PJG 1, 10
  #animation = borderangle, 1, 60, linear,    loop          # 1, 180 PJG     #used by rainbow borders and rotating colors
  #animation = workspaces,  1, 5,  wind                    # ì¢Œ/ìš°ë¡œ ì „í™˜
  animation = workspaces,  1, 5,  default,   slidevert      # ìœ„/ì•„ëž˜ë¡œ ì „í™˜
  animation = fade,        1, 1,  overshot
}


input {
  kb_layout                   = kr
  kb_variant                  =
  kb_model                    =
  kb_options                  = grp:alt_shift_toggle, ctrl:swap_lwin_lctl    # PJG
  kb_rules                    =
  repeat_rate                 = 50
  repeat_delay                = 300
  numlock_by_default          = 1
  left_handed                 = 0
  follow_mouse                = 1
  float_switch_override_focus = 0
  accel_profile               = adaptive
  # scroll_points               = 3 0.0 9.0 36.0 81.0
  # force_no_accel              = false
  sensitivity                 = -0.9      # PJG : reduce magic mouse sensitivity..

  # touchpad {
  #   disable_while_typing    = 1
  #   natural_scroll          = 0
  #   clickfinger_behavior    = 0
  #   middle_button_emulation = 1
  #   tap-to-click            = 1
  #   drag_lock               = 0
  # }
}


